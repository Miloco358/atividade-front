<div class="contact-form">
    <form id="contactForm" action="https://formsubmit.co/kauannikolaslemes@gmail.com" method="POST">
        <!-- Token anti-spam -->
        <input type="hidden" name="_captcha" value="false">
        <!-- Redirecionamento apÃ³s envio -->
        <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">
        <!-- Assunto fixo -->
        <input type="hidden" name="_subject" value="Novo contato do portfÃ³lio!">
        
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
            <span class="error-message" id="nameError"></span>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="emailError"></span>
        </div>
        
        <div class="form-group">
            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="_subject" required>
            <span class="error-message" id="subjectError"></span>
        </div>
        
        <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <span class="error-message" id="messageError"></span>
        </div>
        
        <button type="submit" class="btn">Enviar Mensagem</button>
    </form>
    
    <div id="successMessage" class="success-message">
        <p>Mensagem enviada com sucesso! Entrarei em contato em breve.</p>
    </div>
</div>
